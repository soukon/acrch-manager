<link rel="stylesheet" data-th-href="@{css/autocomplete/autocomplete.css}">
<style>
    .autocomplete-input {
        padding: 0;
        font-family: inherit;
        float: initial;
        font-size: 1em;
        border: 0 solid rgba(0, 0, 0, 0.19);
        margin: 0;
    }
    .autocomplete-container {
        position: relative;
        width: 1rem;
        height: 1rem !important;
        margin: 0  ;
    }
    .proposal-box {
        z-index: 1000 !important;
    }
</style>
<div data-th-include="system/menu/menuAdd"></div>
<div class="card">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="検索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="リフレッシュ" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportMenuExcel()">
		                    Excel (.xlsx)
		                </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportMenuCsv()">
		                    CSV (.csv)
		                </a>
                        </ul>
                    </div>
                    <span class="actions__item zmdi zmdi-plus" data-toggle="modal" data-target="#menu-add" shiro:hasPermission="menu:add" title="メニュー追加" />
                    <span class="actions__item zmdi zmdi-comment-edit" onclick="updateMenu()" shiro:hasPermission="menu:update" title="メニュー更新" />
                    <span class="actions__item zmdi zmdi-minus" onclick="deleteMenus()" shiro:hasPermission="menu:delete" title="メニュー削除" />
                    <!--<div class="dropdown actions__item" shiro:hasAnyPermissions="menu:add,menu:delete,menu:update">-->
                        <!--<i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>-->
                        <!--<div class="dropdown-menu dropdown-menu-right">-->
                            <!--<a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#menu-add" shiro:hasPermission="menu:add">メニュー追加</a>-->
                            <!--<a href="javascript:void(0)" class="dropdown-item" onclick="updateMenu()" shiro:hasPermission="menu:update">メニュー更新</a>-->
                            <!--<a href="javascript:void(0)" class="dropdown-item" onclick="deleteMenus()" shiro:hasPermission="menu:delete">メニュー削除</a>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="menu-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	メニュー名：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="menuName" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	タイプ：
					            </span>
                                    <select class="form-control" name="type">
                                        <option value="" selected>すべて</option>
                                        <option value="0">メニュー</option>
                                        <option value="1">ボタン</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <table id="menuTable" data-mobile-responsive="true" class="mb-bootstrap-table text-nowrap"></table>
                <div class="dataTables_buttons hidden-sm-down actions">
                    <div class="dropdown actions__item dropup">
                        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportMenuExcel()">
                                Excel (.xlsx)
                            </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportMenuCsv()">
                                CSV (.csv)
                            </a>
                        </ul>
                    </div>
                    <span class="actions__item zmdi zmdi-plus" data-toggle="modal" data-target="#menu-add" shiro:hasPermission="menu:add" title="メニュー追加" />
                    <span class="actions__item zmdi zmdi-comment-edit" onclick="updateMenu()" shiro:hasPermission="menu:update" title="メニュー更新" />
                    <span class="actions__item zmdi zmdi-minus" onclick="deleteMenus()" shiro:hasPermission="menu:delete" title="メニュー削除" />
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/menu/menu.js}"></script>
<script data-th-src="@{js/app/system/menu/menuEdit.js}"></script>
<script data-th-src="@{js/app/system/menu/menuUrlAndPermsList.js}"></script>
